<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <script src="tictactoe.js" defer></script>
    <title>Tres en ratlla</title>
  </head>
  <body class="m-auto p-0 font-sans text-black box-border relative">
    <div class="cont">
      <h1 class="text-center uppercase text-3xl my-10 font-bold text-red-600 font-sans">
        Juego del Tres en raya
      </h1>
      <div class="text-black font-bold text-center my-5 block text-lg">Player <span id="gameState">X</span> it's your turn!</div>
      <div id="game">
        <div class="box border-t-0 border-l-0" id="0"></div>
        <div class="box border-t-0" id="1"></div>
        <div class="box border-t-0 border-r-0" id="2"></div>
        <div class="box border-l-0" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box border-r-0" id="5"></div>
        <div class="box border-b-0 border-l-0" id="6"></div>
        <div class="box border-b-0" id="7"></div>
        <div class="box border-b-0 border-r-0" id="8"></div>
      </div>
      <div class="result  font-bold text-center text-red-800">
   
        Player X score: <span id="resultX">0</span> <br/>
        Player O score: <span id="resultO">0</span> <br/>
      </div>
      <button  class="restartButton">CLEAR GAME</button>
    
      <div id="gameOver" class="g-over  hidden">
        <div class="flex flex-col justify-center">
        <span class="game-over-text text-center flipX">GAME OVER</span>
        <div class="noWinner hidden">There is no Winner!</div>
        <span class="winnerIs text-center">The Winner is Player <span id="winnerIs"></span></span>
        <button class="restartButton text-lg rounded-xl">PLAY AGAIN</button>
      </div>
      </div>
    </div>
  </body>
</html>
